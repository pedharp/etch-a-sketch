<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <div class="options-container">
            <div class="button-container">
                <button type="button" id="clear">Clear Screen</button>
                <button type="button" id="normal">Normal Mode</button>
                <button type="button" id="colors">Colorful Mode</button>
            </div>
            <p>16x16</p>
            <input type="range" min="1" max="64" value="16"
            class="slider" id="set-size">             
        </div>
        <div class="container"></div>
        <script src="script.js" ></script>
    </body>
</html>
